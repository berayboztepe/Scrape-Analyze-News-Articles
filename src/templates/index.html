<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“° News Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ğŸ“° Latest News</h1>
    
    <div id="news-container">
        <p>Loading news...</p>
    </div>

    <script>
        async function fetchNews() {
            try {
                let response = await fetch("/news");  // ğŸ”¹ Fetch news data from Flask
                let news = await response.json();
                let container = document.getElementById("news-container");
                
                if (news.length === 0) {
                    container.innerHTML = "<p>No news available.</p>";
                    return;
                }

                // ğŸ”¹ Build news articles dynamically
                container.innerHTML = "";
                news.forEach(article => {
                    let articleElement = document.createElement("div");
                    articleElement.classList.add("news-item");
                    
                    articleElement.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.description || "No description available."}</p>
                        <small>ğŸ“… ${article.publishedAt} | ğŸ¢ Source: ${article.source}</small>
                        <hr>
                    `;

                    container.appendChild(articleElement);
                });
            } catch (error) {
                console.error("Error fetching news:", error);
                document.getElementById("news-container").innerHTML = "<p>âš ï¸ Failed to load news.</p>";
            }
        }

        fetchNews();  // ğŸ”¹ Call function on page load
    </script>
</body>
</html>
